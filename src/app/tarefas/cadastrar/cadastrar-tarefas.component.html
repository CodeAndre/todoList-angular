<h1 class="cadastro">Cadastar Tarefas</h1>

<div class="container">
    <form #formTarefa="ngForm"> <!--Vindo do viewChild-->
        <div class="form-group">
            <label for="nome" class="tarefa">Tarefa:</label>
            <input 
                type="text" 
                name="nome" 
                id="nome"
                [(ngModel)]="tarefa.nome"
                #nome="ngModel"
                class="form-control"
                minlength="5"
                required
                >
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
                class="alert alert-danger">
                <div [hidden]='!nome.errors.required'>
                    Digite a Tarefa
                </div>
            
                <div
                    [hidden] = "!nome.errors.minlength">
                    A tarefa deve conter ao menos 5 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input 
                type="submit"
                class="btn btn-success"
                (click) = "cadastrar()"
                value="Cadastrar"
                [disabled] = "!formTarefa.form.valid"
            >
            <a 
                [routerLink]= "['/tarefas']"
                class="btn btn-secondary voltar">
                <span aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
