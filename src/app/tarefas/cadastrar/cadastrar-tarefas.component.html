<h1 class="cadastro">Cadastar Tarefas</h1>

<div class="container">
    <form >
        <div class="form-group">
            <label for="nome" class="tarefa">Tarefa:</label>
            <input 
                type="text" 
                name="nome" 
                id="nome"
                class="form-control"
                minlength="5"
                required
                >
            <div class="alert alert-danger">
                <div>Digite a Tarefa</div>
            
                <div>A tarefa deve conter ao menos 5 caracteres.</div>
            </div>
        </div>
        <div class="form-group text-center">
            <input 
                type="submit"
                class="btn btn-success"
                value="Cadastrar"
            >
            <a 
                class="btn btn-secondary voltar">
                <span aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
